<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>amazon</title>
  </head>
  <body>
    <!-- header -->
    <div
      class="
        header
        sticky
        items-center
        z-10
        h-16
        justify-between
        p-2
        flex
        bg-gray-900
        top-0
      "
    >
      <div class="left flex items-center">
        <div class="logo mx-12">
          <img
            src="https://www.pinclipart.com/picdir/big/358-3584545_amazon-web-services-logo-png-transparent-svg-vector.png"
            alt="logo"
            class="w-20 object-contain"
          />
        </div>

        <input
          type="text"
          class="
            bg-gray-800
            w-30
            h-9
            ml-10
            border border-gray-500 border-opacity-75
            rounded-l-xl
            text-white
            focus:outline-none
            px-3
            placeholder-white
            text-lg
          "
          placeholder="search..."
        />
        <div
          class="
            catogory
            text-white
            h-9
            w-30
            border
            px-3
            flex
            font-bold
            items-center
            cursor-pointer
            border-gray-500 border-opacity-75
          "
        >
          all catogories
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 ml-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div
          class="
            search
            bg-yellow-500
            text-white
            h-9
            w-30
            px-3
            cursor-pointer
            rounded-r-xl
            flex
            items-center
            border border-gray-500 border-opacity-75
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
      </div>

      <div class="right flex items-center text-white">
        <span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mx-4 cursor-pointer"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>
        </span>
        <span class="relative"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="
              h-6
              w-6
              mx-4
              bg-yellow-500
              cursor-pointer
              rounded
              text-black
              p-px
            "
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <span
            class="
              cursor-pointer
              absolute
              text-xs
              bg-white
              text-black
              -top-1
              right-3
              p-2
              rounded-full
              w-2
              h-2
              flex
              items-center
              justify-center
              overflow-hidden
            "
            >1</span
          >
        </span>
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mx-4 cursor-pointer"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
        </span>
        <img
          src="https://images.unsplash.com/photo-1529665253569-6d01c0eaf7b6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          class="w-10 h-10 cursor-pointer ml-4 rounded-full p-px border-2"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 ml-2 mx-12 cursor-pointer"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>

    <!-- main -->
    <div class="main flex items-center justify-between">
      <div
        class="
          sidebar
          fixed
          bg-gray-900
          w-1/6
          text-white
          h-screen
          bottom-0
          left-0
          top-16
          border-t border-gray-500 border-opacity-75
          py-2
        "
      >
        <div class="items">
          <article
            class="
              text-yellow-500
              border-l-2
              px-2
              border-yellow-500
              bg-gray-900
              flex
              items-center
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
              />
            </svg>
            <span class="ml-2">catogories</span>
            <button class="flex items-center item show-item">
              <span class="down">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 ml-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              <span class="up">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
            </button>
            <p class="list-item text-white absolute top-16">
              sdssdsfsdsdsfsdfsfs
            </p>
          </article>
        </div>
      </div>
      <div class="product relative"></div>
    </div>
  </body>
</html>
